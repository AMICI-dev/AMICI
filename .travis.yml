language: cpp
sudo: false

dist: trusty

branches:
  only:
    - master
    - staging

matrix:
  include: 
    - os: linux  
      compiler: gcc
      addons:
        apt:
          packages:
            - libhdf5-serial-dev
            - zlib1g-dev
            - libatlas-base-dev
    - os: osx
      compiler: clang
      before_script: brew install homebrew/science/hdf5

install:
    - source ./scripts/run-build.sh

script:  
    - ./scripts/run-tests.sh

