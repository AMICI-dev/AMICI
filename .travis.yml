language: cpp
services:
    - docker

sudo: required

env:
    - distribution: ubuntu
    - version: 16.04

dist: trusty

branches:
  only:
    - master
    - staging

os:
    - linux
    - osx

compiler:
    - clang
    - gcc
    
before_install:
	- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; docker pull ${distribution}:${version}"; fi

before_script:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install homebrew/science/hdf5; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libhdf5-serial-dev zlib1g-dev libatlas-base-dev; fi
    
install: true

script: ./scripts/run-tests.sh

notifications:
  slack: 
    rooms:
      - icb-dcm:PHyGJ38Zhp8HrwIxjZAwh9ZI#amici-dev
    on_success: change
