language: cpp
services:
    - docker

sudo: false

dist: trusty

branches:
  only:
    - master
    - staging

matrix:
  include: 
    - os: linux  
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
            - g++-5
            - libhdf5-serial-dev
            - zlib1g-dev
            - libatlas-base-dev
      env: COMPILER=g++-5
    - os: linux 
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - libhdf5-serial-dev
            - zlib1g-dev
            - libatlas-base-dev
      env: COMPILER=clang++-3.7
    - os: osx
      compiler: clang
      before_script: brew install homebrew/science/hdf5
    
install: true

script:  ./scripts/run-tests.sh

notifications:
  slack: 
    rooms:
      - icb-dcm:PHyGJ38Zhp8HrwIxjZAwh9ZI#amici-dev
    on_success: change
    
   
