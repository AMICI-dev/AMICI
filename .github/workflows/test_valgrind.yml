name: Valgrind tests
on:
  push:
    branches:
      - master
      - update_valgrind_supp
  pull_request:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron:  '48 4 * * *'

jobs:
  valgrind_cpp:
    name: Valgrind C++
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        python-version: [ "3.11" ]

    env:
      ENABLE_AMICI_DEBUGGING: "TRUE"

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Checkout code (scheduled)
      if: github.event_name == 'schedule'
      uses: actions/checkout@v4
      with:
        ref: develop

    - name: Checkout code (manual, push, pull request)
      if: github.event_name != 'schedule'
      uses: actions/checkout@v4

    - run: git fetch --prune --unshallow

    - name: Install apt dependencies
      uses: ./.github/actions/install-apt-dependencies

    # install amici dependencies
    - name: apt
      run: |
        sudo apt-get update \
          && sudo apt-get install -y \
            cmake \
            python3-venv \
            valgrind

    - name: Build AMICI
      run: scripts/buildAll.sh

    - name: C++ tests / Valgrind
      run: scripts/run-valgrind-cpp.sh

  valgrind_python:
    name: Valgrind Python

    runs-on: ubuntu-24.04

    strategy:
      matrix:
        python-version: [ "3.11" ]

    env:
      ENABLE_AMICI_DEBUGGING: "TRUE"

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/checkout@v4
    - run: git fetch --prune --unshallow

    - name: Install apt dependencies
      uses: ./.github/actions/install-apt-dependencies

    # install amici dependencies
    - name: apt
      run: |
        sudo apt-get update \
          && sudo apt-get install -y \
            cmake \
            python3-venv \
            valgrind

    - name: Build AMICI
      run: scripts/buildAll.sh

    - name: Install python package
      run: scripts/installAmiciSource.sh

    - name: Remove jax
      # avoid valgrind errors due to jax et al.
      run: venv/bin/pip uninstall -y jax

    - name: Python tests / Valgrind
      run: scripts/run-valgrind-py.sh
