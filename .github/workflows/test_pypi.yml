name: PyPI installation
on:
  workflow_dispatch:
  schedule:
    - cron:  '48 4 * * *'

jobs:
  pypi:
    name: PyPI installation

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
        os: [ubuntu-20.04, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: apt
        run: |
          [[ ${{ matrix.os }} == ubuntu* ]] \
            && sudo apt-get update \
            && sudo apt-get install -y \
              g++ \
              libatlas-base-dev \
              libhdf5-serial-dev \
              swig

      - name: homebrew
        run: |
          [[ ${{ matrix.os }} == macos* ]] \
            && brew install hdf5 swig gcc libomp

      - run: pip3 install amici
      - run: python -m amici
