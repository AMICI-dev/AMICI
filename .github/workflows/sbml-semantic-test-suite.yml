name: SBML semantic test suite
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: apt
      run: sudo apt-get install libhdf5-serial-dev swig3.0 && sudo ln -s /usr/bin/swig3.0 /usr/bin/swig
    - name: ./scripts/buildSuiteSparse.sh
      run: ./scripts/buildSuiteSparse.sh
    - name: ./scripts/buildSundials.sh
      run: ./scripts/buildSundials.sh
    - name: ./scripts/buildAmici.sh
      run: ./scripts/buildAmici.sh
    - name: ./scripts/installAmiciSource.sh
      run: ./scripts/installAmiciSource.sh
    - name: ./scripts/run-SBMLTestsuite.sh
      run: ./scripts/run-SBMLTestsuite.sh
