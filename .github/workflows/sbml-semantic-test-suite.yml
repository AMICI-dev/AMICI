name: SBML semantic test suite
on: [push]

#on:
#  schedule:
#    - cron: "0 0 * * 0"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: apt
      run: sudo apt-get install -y swig3.0 libatlas-base-dev && sudo ln -s /usr/bin/swig3.0 /usr/bin/swig
    - run: AMICI_PARALLEL_COMPILE=4 ./scripts/installAmiciSource.sh
    - run: for i in `seq 1780`; do AMICI_PARALLEL_COMPILE=4 ./scripts/run-SBMLTestsuite.sh $i; done
