name: SBML semantic test suite
on: [push]

#on:
#  schedule: 
#    - cron: "0 0 * * 0"

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: apt
      run: DEBIAN_FRONTEND=noninteractive sudo apt-get install swig3.0 libatlas-base-dev && sudo ln -s /usr/bin/swig3.0 /usr/bin/swig
    - name: ./scripts/installAmiciSource.sh
      run: AMICI_PARALLEL_COMPILE=4 ./scripts/installAmiciSource.sh
    - name: ./scripts/run-SBMLTestsuite.sh
      run: AMICI_PARALLEL_COMPILE=4 ./scripts/run-SBMLTestsuite.sh
