name: Python Tests
on:
  push:
    branches:
      - develop
      - master

  pull_request:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron:  '48 4 * * *'

jobs:
  build:
    name: Python Version Matrix

    runs-on: ubuntu-22.04
    continue-on-error: ${{ matrix.experimental }}
    env:
      AMICI_SKIP_CMAKE_TESTS: "TRUE"

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']
        experimental: [false]

    steps:
    - run: echo "AMICI_DIR=$(pwd)" >> $GITHUB_ENV
    - run: echo "BNGPATH=${AMICI_DIR}/ThirdParty/BioNetGen-2.7.0" >> $GITHUB_ENV

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/checkout@master
      with:
        fetch-depth: 20

    # install dependencies
    - name: apt
      run: |
        sudo apt-get update \
          && sudo apt-get install -y \
          swig \
          libatlas-base-dev \
          libhdf5-serial-dev \
          libboost-math-dev

    - name: Extra dependencies
      # h5py from source
      run: |
        if [[ ${{ matrix.python-version }} == "3.11" ]] ; then \
          pip3 install cython
        fi

    # install AMICI
    - name: Build BNGL
      run: |
        scripts/buildBNGL.sh

    - name: Install python package
      run: |
        scripts/installAmiciSource.sh

    - name: Python tests
      run: |
        source build/venv/bin/activate \
          && pip3 install git+https://github.com/pysb/pysb \
          && python3 -m pytest --ignore-glob=*petab* ${AMICI_DIR}/python/tests
